{% extends 'index.html' %}
{% load static %}
{% block content %}

<style>
    .container{
        color: white;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-sm-12">
        <div>
            <img src="{{data.image.url}}" alt="" width="100%" height="300px">
        </div>
        <h3 style="font-weight: bold;">{{data.title}}</h3>
        <h4>{{data.subtitle}}</h4>
        <hr>
        <p>{{data.description}}</p>
        </div>
        <div class="col-lg-6 col-sm-12">
            <h3 style="font-weight: bold">Comments</h3>
            <hr>
            {% for da in d %}
            <p class="card-text">commented by <b>{{da.user.user.name}}</b></p>
            <p>{{da.comments}}</p>
            <hr>
            {% endfor %}
        </div>
    </div>
</div>



{% endblock %}
